<!DOCTYPE html>
<html>
    <head>
        <title> Scireptrials - laboratorio </title>
    </head>
    <body>
        <h2> Contenido </h2>

        <section id="Contact">
            <div id="form">
                <div class="bg-white border px-4 py-5 container">
                    <form id="info">
                        <h2> Contact Us </h2>
                        <div class="form-group1">
                            <label for="Name"> Name </label>
                            <input type="text" id="Name" placeholder="Your Name"/>
                        </div>
                                
                        <div class="form-group">
                            <label for="Mail"> Email address </label>
                            <input type="email" id="Mail" placeholder="user@examplemail.com"/>
                        </div>
                                    
                        <div class="form group">
                            <label for="Interest"> Interested in... </label>
                            <select name="Interested In" id="Interest">
                                <option value="Clinical Trial Management"> Clinical Trials Management </option>
                                <option value="Regulatory advise"> Regulatory advice </option>
                                <option value="R&D"> Research and Development </option>
                            </select>            
                        </div>
                                
                        <div class="form-group">
                            <label for="Message"> Message </label>
                            <input type="text" id="Message" placeholder="Write your message here"/>
                            <small id="MessageHelp" class="form-text text-muted"> Max. 400 caracteres</small>
                        </div>                

                        <div  class="form-group btn-2">
                            <button type="submit" style="display:inline; text-decoration:none;"> Contact Us </button>
                        </div>

                        <div  class="form-group btn-2" style="background-color: whitesmoke;">
                            <button type="reset" value="Start again"  style="color:#40C0C9;"> Reset form</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <script src="Edad.js"></script>
    <script src="Form.js"></script>
    <script src="Proyecto.js"></script>
    <script src="Personas.js"></script>
    <script src="IVA.js"></script>

</html>
